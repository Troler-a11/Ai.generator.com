<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM STORE | SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="logo">E-COMMERCE<span>.PRO</span></div>
    <div class="cart-status" onclick="toggleCart()">햌뤯뻃떓: <span id="cart-count">0</span></div>
</nav>

<main class="store-grid" id="products">
    </main>

<div id="checkout-modal" class="modal">
    <div class="modal-content glass">
        <h2>뤯뱷뤯먫럟햇햏햏햞 행햃햎뤯뉋햇햏햏햞</h2>
        <div id="order-summary"></div>
        <input type="text" id="cust-name" placeholder="뉋썜걣 혰햪'혪">
        <input type="tel" id="cust-phone" placeholder="+380...">
        <button class="pay-btn" onclick="initiatePayment()">뤯햍햃햑햊햑햊 햖햇먫돯 MONOBANK</button>
        <button class="close-btn" onclick="toggleCart()">행햃햌먫떓뭻</button>
    </div>
</div>

<script>
    const products = [
        {id: 1, name: "Neural Watch v5", price: 12500, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500"},
        {id: 2, name: "Cyber Headphones", price: 8900, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500"},
        {id: 3, name: "Smart Hub Pro", price: 4500, img: "https://images.unsplash.com/photo-1586717791821-3f44a563eb4c?auto=format&fit=crop&w=500"}
    ];

    let cart = [];

    function renderProducts() {
        const container = document.getElementById('products');
        container.innerHTML = products.map(p => `
            <div class="product-card glass">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p class="price">${p.price} UAH</p>
                <button class="buy-btn" onclick="addToCart(${p.id})">햒 햌뤯뻃떓</button>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const p = products.find(item => item.id === id);
        cart.push(p);
        document.getElementById('cart-count').innerText = cart.length;
        alert(`${p.name} 햢쮏얧썛쫧!`);
    }

    function toggleCart() {
        const modal = document.getElementById('checkout-modal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        renderSummary();
    }

    function renderSummary() {
        const summary = document.getElementById('order-summary');
        const total = cart.reduce((sum, p) => sum + p.price, 0);
        summary.innerHTML = `뉌혧쮏 혝쮏쒫썜혰: ${cart.length} <br> <strong>햆 혜햩햟혝햦: ${total} UAH</strong>`;
    }

    async function initiatePayment() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const total = cart.reduce((sum, p) => sum + p.price, 0);

        if(!name || !phone) return alert("행햟쮏쒫쫨뒘혧 햢햟햫혰!");

        // 햍쮏혰햨햟 햢햩혪 쮏얧썛웸:
        // 햑혞혝 햪햦 쒬뒗얧햟쒫혪혮햪 햢햟햫혰 햫햟 혜햣쒫왐 햟햠  Telegram-햠쮐 혢햣햣향 Webhook
        const message = `游띐 햏뤯뉋 행햃햎뤯뉋햇햏햏햞!\n游녻 햌햩혰혮햫혝: ${name}\n游 햑햣햩: ${phone}\n游눯 햐혞햪햟: ${total} UAH`;
        
        // 뉌뒗얧햟쒫쥃  햑햣햩햣햡햟햪 쮏얧썛쒬혩 (햦햨햩햟햢)
        const botToken = "햑뉋햋_햑뤯뛣돯";
        const chatId = "햑뉋햋_ID";
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);

        // 햣햣햫햟햟쒫햣햫햫혪 햫햟 쮏햩햟혝혞 (햦햨햩햟햢 Monobank API)
        alert("행햟햪쮏쒫햣햫햫혪 햦햧햫혪혝! 햣햣햫햟햟쒫햣햫햫혪 햫햟 햩햟혝혰햤햫햦햧 혣햩혩향...");
        window.location.href = `https://send.monobank.ua/jar/YOUR_JAR_ID?amount=${total}`;
    }

    renderProducts();
</script>
</body>
</html>
